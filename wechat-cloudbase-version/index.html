<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记账本 - 微信云开发版</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>💰 个人记账本</h1>
            <p class="subtitle">基于微信云开发</p>
        </header>
        
        <!-- 登录状态显示 -->
        <div id="loginStatus" class="login-status">
            <button id="loginBtn" class="login-btn">微信登录</button>
            <div id="userInfo" class="user-info" style="display: none;">
                <span id="userName">用户</span>
                <button id="logoutBtn" class="logout-btn">退出</button>
            </div>
        </div>
        
        <div class="summary">
            <div class="summary-item">
                <span class="label">总收入</span>
                <span class="amount income" id="totalIncome">¥0.00</span>
            </div>
            <div class="summary-item">
                <span class="label">总支出</span>
                <span class="amount expense" id="totalExpense">¥0.00</span>
            </div>
            <div class="summary-item">
                <span class="label">余额</span>
                <span class="amount" id="balance">¥0.00</span>
            </div>
        </div>

        <form id="expenseForm" class="expense-form">
            <div class="form-group">
                <label for="description">描述</label>
                <input type="text" id="description" placeholder="请输入交易描述" required>
            </div>
            
            <div class="form-group">
                <label for="amount">金额</label>
                <input type="number" id="amount" step="0.01" placeholder="0.00" required>
            </div>
            
            <div class="form-group">
                <label for="type">类型</label>
                <select id="type" required>
                    <option value="expense">支出</option>
                    <option value="income">收入</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="category">分类</label>
                <select id="category" required>
                    <option value="食物">食物</option>
                    <option value="交通">交通</option>
                    <option value="购物">购物</option>
                    <option value="娱乐">娱乐</option>
                    <option value="医疗">医疗</option>
                    <option value="工资">工资</option>
                    <option value="投资">投资</option>
                    <option value="其他">其他</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="date">日期</label>
                <input type="date" id="date" required>
            </div>
            
            <button type="submit">添加记录</button>
        </form>

        <div class="transactions">
            <h2>交易记录</h2>
            <div class="loading" id="loading" style="display: none;">正在加载...</div>
            <div id="transactionsList" class="transactions-list">
                <!-- 交易记录将在这里显示 -->
            </div>
        </div>
    </div>

    <!-- 引入微信云开发SDK -->
    <script src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
    <script src="https://web-9gikcbug35bad3a8-1304825656.tcloudbaseapp.com/sdk/1.7.0/cloud.js"></script>
    <script src="script.js"></script>
</body>
</html>
